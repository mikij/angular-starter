<div class="h-full w-full flex flex-col items-center justify-center gap-5">
  @let iconName = getCounterTheme() === 'light' ? 'moon' : 'sun';
  <z-card
    class="max-w-sm"
    [zTitle]="'Hello, ' + title()"
    zDescription="Congratulations! Your app is running. ðŸŽ‰">
    <div class="flex flex-col items-center gap-5">
      @let text = 'Switch to ' + getCounterTheme() + ' mode';
      <z-button
        (click)="toggleTheme()"
        zType="ghost"
        [attr.aria-label]="text"
        >{{ text }}</z-button
      >
      <span
        class="flex items-center gap-3 self-end text-orange-400 dark:text-gray-400">
        Current theme: <i class="icon-{{ iconName }}"></i>
      </span>
    </div>
  </z-card>
</div>
